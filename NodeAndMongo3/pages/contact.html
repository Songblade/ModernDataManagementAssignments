<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Contact</title>
</head>
<h1>Subscribe!</h1>
Enter your email if you're interested to learn more:
<br><br>
<form action="/subscribe" method="post">
    <label for="name"></label>
    <input type="text" id="name" name="name" placeholder="Name"><br>

    <label for="email"></label>
    <input type="text" id="email" name="email" placeholder="Email"><br>

    <label for="zipCode"></label>
    <input type="text" id="zipCode" name="zipCode" placeholder="Zip Code"><br>

    <label for="age"></label>
    <input type="number" id="age" name="age" min="1" max="100" placeholder="Age"><br>

    <input type="submit" value="Submit">
</form>
